<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>添加商品</legend>
    </fieldset>
    <form class="layui-form" method="post">
         <div class="layui-form-item">
            <label class="layui-form-label">商品类型</label>
            <div class="layui-input-4" id="box_catid">
                <select  id="catid" lay-verify="required" name="catid"  validate=" minlength:1, maxlength:6, required:true"  title="必须选择一个商品类型">    <option value="">请选择商品类型</option>
                    {$cat_tree}
                </select>                    
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品名</label>
            <div class="layui-input-4" id="box_title">
                <input type="text" name="title" data-required="1" value="" data-min="1" data-max="80" data-errormsg="商品名必须为1-80个字符" title="商品名" placeholder="请输入商品名" lay-verify="defaul" class="title layui-input"/> 
            </div>
            <div class="layui-form-mid layui-word-aux red">*必填</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品名颜色</label>
            <div class="layui-input-4"><input type="text" name="style_color" id="style_color" value=""/></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">加粗</label>
            <div class="layui-input-4">
               <input type="checkbox" name="style_bold" value="bold"  title="加粗">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品图</label>
            <div class="layui-input-4">
                <input type="hidden" name="pics" id="pics" value="">
                <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-primary" id="thumbBtn"><i class="icon icon-upload3"></i>点击上传</button>
                <button type="button" id="clearThumb" class="layui-btn">取消</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="cltThumb" src="">
                        <p id="thumbText"></p>
                    </div>
                </div>                    
            </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">轮播图</label>
          <div class="layui-input-4">
            <input type="hidden" name="thumbs" id="thumbs" value="">
            <button type="button" class="layui-btn layui-btn-primary" id="test2"><i class="icon icon-upload3"></i>点击上传</button>
            <div class="layui-upload-list" id="cltThumbs"></div>
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品售价</label>
            <div class="layui-input-4" id="box_price">
                <input type="number" data-required="0" errormsg="" title="价格" placeholder="请输入商品价格" lay-verify="defaul|" class=" layui-input" name="price" value="" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">库存</label>
            <div class="layui-input-4" id="box_stock">
                <input type="number" data-required="0" errormsg="" title="库存" placeholder="请输入商品库存" lay-verify="defaul|" class=" layui-input" name="stock" value="" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关键词</label>
            <div class="layui-input-4" id="box_keywords">
                <input type="text" data-required="0" min="0" max="80" errormsg="" title="关键词" placeholder="请输入关键词" lay-verify="defaul|" class=" layui-input" name="keywords" value="" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品简介</label>
            <div class="layui-input-4" id="box_description">
                <textarea data-required="0" min="0" max="0" errormsg="" title="商品简介" placeholder="请输入商品简介" lay-verify="defaul|"  class=" layui-textarea" name="description" /></textarea>                    
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细信息</label>
            <div class="layui-input-4" id="box_content">
                <input type="hidden" id="editType" value="1">
                <textarea name="content" class="content" id="content"></textarea>
                <script>var editor = new UE.ui.Editor();editor.render("content");</script>                    
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-4" id="box_status">
                <input name="status" id="status_1" checked value="1" type="radio" class="ace" title="上架" />
                <input name="status" id="status_2"  value="0" type="radio" class="ace" title="下架" />                    
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">交易量</label>
        <div class="layui-input-4" id="box_hits">
            <input type="number"   class="input-text  layui-input" name="hits"  id="hits" value="{:mt_rand(1,999)}" size="10"  validate=" maxlength:8" />
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">浏览量</label>
            <div class="layui-input-4" id="dian_zan">
                <input type="number"   class="input-text  layui-input" name="readgroup"  id="like_quantity" value="{:mt_rand(1,999)}" size="10"  validate=" maxlength:8" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">点击量</label>
            <div class="layui-input-4" id="cha_kan">
                <input type="number"   class="input-text  layui-input" name="readpoint"  id="read_quantity" value="{:mt_rand(1,999)}" size="10"  validate=" maxlength:8" />
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                <a href="/admin/article/index/catid/5.html" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>

<script>
    var thumbs = 'a';
    var pic,file;
    var url= "{:url('insert')}";
    layui.use(['form','upload','layedit','laydate','jquery'], function () {
        var form = layui.form,upload = layui.upload,layedit = layui.layedit,laydate = layui.laydate,$ = layui.jquery;
        layui.selMeltiple($);
        //商品图上传
        upload.render({
            elem: '#thumbBtn'
            ,url: '{:url("UpFiles/upload")}'
            ,accept: 'images' //普通文件
            ,exts: 'jpg|png|gif' //只允许上传压缩文件
            ,done: function(res){
                $('#cltThumb').attr('src',res.url);
                $('#pics').val(res.url);
            }
        });
         //多图片上传
          upload.render({
            elem: '#test2'
            ,url: '{:url("UpFiles/upload")}'
            ,multiple: true
            ,exts: 'jpg|png|gif' //只允许上传压缩文件
            ,done: function(res){
            //上传完毕
            thumbs = (thumbs == 'a')?res.url:thumbs+'&'+res.url;
              $('#thumbs').val(thumbs);
              $('#cltThumbs').append('<img src="'+ res.url +'"class="layui-upload-img thumbs"><i class="layui-icon layui-icon-close-fill thu_fill"></i>')
            }
          });
          //修改多图上传
        $("#cltThumbs").on('mouseenter', function () {
            $(".thu_fill").off('click').click(function() {
                //alert($(this).prev()[0].src);//当前img
                //删除所选img
                $(this).prev().remove();
                this.remove();
                var img = $('#cltThumbs').children();
                var len = img.length;
                console.log(len);
                if(len != 0){
                    for(var i=1;i<len;i+=2){
                        if (i==1){
                            imgValue = img.eq(i-1)[0].src;
                        }else{
                            imgValue = imgValue+'&'+img.eq(i-1)[0].src;
                        }
                    }
                }else{
                    imgValue = '';
                }
                // console.log(imgValue);
                $('#thumbs').val(imgValue);
            })
        });
        //日期
        form.on('submit(submit)', function (data) {

            $.post(url, data.field, function (res) {
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                        location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800, icon: 2});
                }
            });
        });
        $('.layui-row').on('click','.delimg',function(){
            var thisimg = $(this);
            layer.confirm('你确定要删除该图片吗？', function(index){
                thisimg.parents('.layui-col-md3').remove();
                layer.close(index);
            })
        });
    });
    $(document).ready(function(){
         $('.thu_fill').click(function(){
            // alert(this.prev());
            alert("aaa");
        });
    });
</script>
